<div class="container mt-3">
  <div class="row">
    <div class="col-12">
      <h3>Add a Reason</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="checkbox-group">
        <mat-checkbox [formControl]="bullish" color="accent">Bullish</mat-checkbox>
        <mat-checkbox [formControl]="bearish" color="accent">Bearish</mat-checkbox>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Reason</mat-label>
        <textarea matInput [formControl]="reason" placeholder="" #reasonInput></textarea>
        <mat-error *ngIf="reason.hasError('required')"
          >Reason is required</mat-error
        >
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-end">
        <button mat-mini-fab class="green-button" (click)="closeDialog()">
          <mat-icon>check</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
