<div class="container mt-3">
    <div class="row">
      <div class="col-12">
        <h3>Add Reason</h3> <!-- Removed mat-dialog-title for direct Bootstrap use -->
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <!-- Angular Material Form Field -->
        <mat-form-field class="w-100"> <!-- Ensure full width -->
          <mat-label>Reason</mat-label>
          <textarea matInput [formControl]="reason" placeholder=""></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-end">
          <button mat-raised-button color="primary" [mat-dialog-close]="reason.value">OK</button>
          <button class="ms-2" mat-raised-button mat-dialog-close>Cancel</button>
        </div>
      </div>
    </div>
  </div>
