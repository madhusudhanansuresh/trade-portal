<div class="container mt-3">
    <div class="row">
      <div class="col-12">
        <h3>Add Reason</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Reason</mat-label>
          <textarea matInput [formControl]="reason" placeholder=""></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-end">
          <button mat-mini-fab class="green-button"[mat-dialog-close]="reason.value">
            <mat-icon>check</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
